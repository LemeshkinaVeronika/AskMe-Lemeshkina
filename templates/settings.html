{% extends 'layouts/base.html' %}
{% load static %}

{% block content %} 
<h1 class="mb-4">Settings: Dr. Beber</h1>

<form method="POST" action="{% url 'settings_submit'%}" class="ms-3">
    {% csrf_token %}
    {% include 'layouts/form.html' with show_email=True show_nickname=True %}
    
    <div class="mb-3 row">
        <label for="avatarUpload" class="col-sm-2 col-form-label">Upload Avatar</label>
        <div class="col-sm-10">
            <img src="{% static 'images/avatar.png' %}" class="rounded-circle ms-4" alt="Avatar Preview" style="width: 150px; height: 150px; object-fit: cover;">
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-10 offset-sm-2">
            <input type="file" class="form-control w-50 mb-2" id="avatarUpload" name="avatar" accept="image/*">
        </div>
    </div>

    <button type="submit" class="btn btn-outline-success mb-3">Save</button>
</form>
{% endblock %}
