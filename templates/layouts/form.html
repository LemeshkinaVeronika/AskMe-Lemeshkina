{% load static %}

{% block form %}
    {% if error_message %}
    <div class="alert alert-danger w-75" role="alert">
        {{ error_message }}
    </div>
    {% endif %}
    
    <div class="mb-3 row">
        <label for="login" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
            <input type="text" class="form-control w-50" id="login" name="login" placeholder="Enter your login" value="{{ form.login.value|default:'' }}">
        </div>
    </div>
    
    {% if show_email %}
    <div class="mb-3 row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control w-50" id="email" name="email" placeholder="Enter your email" value="{{ form.email.value|default:'' }}">
        </div>
    </div>
    {% endif %}
    
    {% if show_nickname %}
    <div class="mb-3 row">
        <label for="nickname" class="col-sm-2 col-form-label">Nickname</label>
        <div class="col-sm-10">
            <input type="text" class="form-control w-50" id="nickname" name="nickname" placeholder="Enter your nickname" value="{{ form.nickname.value|default:'' }}">
        </div>
    </div>
    {% endif %}
{% endblock %}
